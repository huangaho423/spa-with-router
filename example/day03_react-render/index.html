<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>認識render</title>

  </head>
  <body>

    <script type="text/babel">
      ReactDOM.render(<h1>Hello, Jason!</h1>, document.getElementById("root"));
